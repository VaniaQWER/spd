<script type="text/html" id="message-tpl">
	<ul class="mui-table-view list-wrapper">
		{{each list value i}}
			<li class="mui-table-view-cell mui-media message-detail" data-id = "{{value.id}}">
				<a class="mui-navigate-right">
					<div class="mui-media-body">
						<div class="title">{{ value.title }}</div>
						<p class='mui-ellipsis'> {{ value.date }} </p>
					</div>
				</a>
			</li> 
		{{/each}}
	</ul>
</script>
