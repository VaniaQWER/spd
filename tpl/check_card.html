<!--盘点 yuwei-->
<script type="text/html" id='index_list_view'>
	<ul class="mui-table-view special_list">
		{{ each list value i}}
			<div class="am-card scrollList-item am-card-full" data-id={{ value.id }}>
				<div class="am-card-body">
					<div class="am-flexbox am-flexbox-align-center">
						<div class="am-flexbox-item"> 
							盘点单号：<span>{{ value.distributionNo }}</span> 
						</div>
						<div class="mui-pull-right"> 
							明盘全盘
						</div>
					</div>
					<div class="am-flexbox am-flexbox-align-center">
						<div class="am-flexbox-item"> 
							制单时间：<span>{{ value.date }}</span> 
						</div>
						<div class="am-flexbox-item"> 
							制单：<span>{{ i +1 }}</span> 
						</div>
					</div>
					<div class="am-flexbox am-flexbox-align-center">
						<div class="am-flexbox-item"> 
							盘点时间：<span>{{ value.date }}</span> 
						</div>
					</div>
				</div>
			</div>
		{{/each}}
	</ul>
	
	
</script>
