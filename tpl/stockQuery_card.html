
<script type="text/html" id='index_list_view'>
	<div>
		{{ each list value i}}
			<div class="am-card scrollList-item am-card-full" data-id={{ value.id }}>
				<div class="am-card-header">
					<div class="am-card-header-content">
						{{ value.supplierName}}
					</div>
					<div class="am-card-header-extra">
						<span class="font-danger">近效期</span>
					</div>
				</div>
				<div class="am-card-body">
					<div class="am-flexbox am-flexbox-align-center">
						<div class="am-flexbox-item"> 
							单位：<span>{{ value.distributionNo }}</span> 
						</div>
						<div class="am-flexbox-item"> 
							规格：<span>{{i}}</span> 
						</div>
					</div>
					<div class="am-flexbox am-flexbox-align-center">
						<div class="am-flexbox-item"> 
							数量：<span class="font-danger">{{ value.num }}</span> 
						</div>
						<div class="am-flexbox-item">
						 近效期数量：<span class="font-danger">{{ value.limitNum }}</span>
						 </div>
					</div>
				</div>
			</div>
			<div style="background-color: rgb(245, 245, 249); height: 1px; border-bottom: 1px solid rgb(236, 236, 237);">
			</div>
		{{/each}}
	</div>
	
	
</script>
