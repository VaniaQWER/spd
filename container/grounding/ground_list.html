<!--上架  - 药品信息 列表页 - wwb-->
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="import" href="./list_tpl.html" id="ground_list_tpl"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/themes.css" rel="stylesheet" />
		<link href="../../css/index_view.css" rel="stylesheet" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav themes_bg_color">
		   	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
		   		<label class="mui-pull-right theme_back_font">返回</label>
		   	</a>
		    <h1 class="mui-title themes_title">药品信息</h1>
		    <a href="#" class="mui-pull-right batchAccetpance" style="height: 45px;padding-top: 12px;">
		    	批量上架
		    </a>
		</header>
		<div class="mui-content">
			<div class="mui-input-row mui-search search_head">
				<input type="search" class="mui-input-clear" placeholder="通用名/商品名/生产厂家" onclick="toSearchPage()">
			</div>
			<div id="slider" class="mui-slider themes_tab mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a id="defaultTab"  class="mui-control-item mui-active themes_font_color_tab item1mobile" href="#item1mobile">待上架</a>
					<a class="mui-control-item themes_font_color_tab item2mobile" href="#item2mobile">已上架</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="mui-table-view-tab1">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell mui-tab1" style="padding: 0;">
										
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="mui-table-view-tab2">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell mui-tab2" style="padding: 0;">
										
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var auditStatus = undefined, selected = undefined;// 上架状态   1 待上架  2 已上架
			if(window.plus) {
                plusready();
            } else {
                document.addEventListener('plusready', plusready, false);
            }
            function plusready() {
                plus.key.addEventListener('backbutton',function(){
                    plus.webview.currentWebview().close();
                })
            }
            //去搜索页面
			function toSearchPage (){
				document.activeElement.blur(); // 隐藏软键盘
				var params = {};
				params.route = '../grounding/ground_list';
				params.id = 'ground_list';
				params.auditStatus = auditStatus;
				params.selected = selected;
				params.module = 'grounding';
				params.location = 'sub_list';
				common.openwin('../commonPages/searchPage',{ params: JSON.stringify(params) },false)
			}
            
			
			(function($) {
				
				var deceleration = mui.os.ios?0.003:0.0009;
				$.init({
					beforeback:function(){
						var list = plus.webview.currentWebview().opener();
						 mui.fire(list, 'refresh');
						 return true;
					}
				});
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				
				/* 渲染模板   */
				var checkType = undefined, type = undefined;
				var nullDataHtml = '<div class="mui-pull-bottom-tips"><div class="mui-pull-bottom-wrapper">'+
										'<span class="mui-pull-loading">暂无数据</span></div></div>'
				
				var distributeCode, detailData = {
						listwsj: { list: [] },
						listysj: { list: [] }
					};
				
				var utils = new Utils();
				utils.appendModule('#ground_list_tpl');
				
				
				var sliderProgressBar = undefined,
					slideGroup = undefined,
					themeFontTabs = undefined,
					item1 = undefined,
					item2 = undefined,
					sliderSegmentedControl = undefined;
				
				function slideLeft(){
					document.querySelector('#sliderProgressBar').style.transform = 'translate3d(0px,0px,0px) translateZ(0px)';
			    	document.querySelector('.mui-slider-group').style.transform = 'translate3d(0px,0px,0px) translateZ(0px)';
			    	document.querySelectorAll('.themes_font_color_tab')[0].className = 'mui-control-item themes_font_color_tab mui-active';
			    	document.querySelector('#item1mobile').className = 'mui-slider-item mui-control-content mui-active';
				}
				
				function slideRight(){
					document.querySelectorAll('.themes_font_color_tab')[1].className = 'mui-control-item themes_font_color_tab mui-active';
					document.querySelector('#item2mobile').className = 'mui-slider-item mui-control-content mui-active';
					document.querySelector('#sliderProgressBar').style.transform = 'translate3d(267px,0px,0px)';
			    	document.querySelector('.mui-slider-group').style.transform = 'translate3d(-534px,0px,0px)';
			    	
			    	document.querySelector('.batchAccetpance').style.display = 'none';
				}
				
				function showData(data,selected,key){
					var batchAccetpance = document.querySelector('.batchAccetpance');
					var acceptanceTab1 = document.querySelector('.mui-tab1');
					var acceptanceTab2 = document.querySelector('.mui-tab2');
					var html1 = undefined, html2 = undefined;
					batchAccetpance.style.display = selected === 'left'? 'block': 'none';
					if(data.listwsj.list.length === 0){
						html1 = nullDataHtml;
						document.querySelector('.batchAccetpance').style.display = 'none';
					}else{
						mui.each(data.listwsj.list,function(index,item){
							item.editable = true;
						})
						html1 = template('ground_list',data.listwsj);
					}
					acceptanceTab1.innerHTML = html1;
					if(data.listysj.list.length === 0){
						html2 = nullDataHtml
					}else{
						html2 = template('ground_list',data.listysj);
					}
					acceptanceTab2.innerHTML = html2;
				}
				
				function genData(url,selected,key){
					console.log(selected)
					mui.ajaxRequest(url,{
                		type: 'GET',
                		showWaiting: true,
                		success: function(data){
                			plus.nativeUI.closeWaiting();
                			if(data.code === 200){
                				detailData = {
                					listwsj: { list: [] },
                					listysj: { list: [] }
                				}
                				detailData.listwsj.list = data.data.listwsj && data.data.listwsj.length ? data.data.listwsj: []
                				detailData.listwsj.hasGround = true;
                				detailData.listysj.list = data.data.listysj && data.data.listysj.length ? data.data.listysj: []
                				detailData.listysj.hasGround = false;
                				showData(detailData,selected,key)
                			}else{
                				mui.alert(data.msg)
                			}
                		},
                		error: function(xhr,type,errorThrown){
							console.log(xhr.responseText)
                		}
            		});
				}

            
				$.plusReady(function(){
					
					window.addEventListener('pagefresh',function(event){
						var query = JSON.parse(event.detail.params);
						console.log(query)
						var genUrl = '/a/checkacceptdetail/shelfInfo?distributeCode='+ query.distributecode;
						document.querySelector('.mui-placeholder').style.display = 'block';
						document.querySelector('.mui-input-clear').value = '';
						genData(genUrl,query.currentSelected);
					});
					
					// 触发刷新 搜索页面搜的值
					window.addEventListener('sub_search',function(event){
						let searchParams = JSON.parse(event.detail.searchParams);
						document.querySelector('.mui-input-clear').placeholder = '';
						document.querySelector('.mui-placeholder').style.display = 'none';
						document.querySelector('.mui-input-clear').value = searchParams.hisDrugName;
						var newUrl = url + '&hisDrugCode='+ searchParams.hisDrugCode +'&type='+ searchParams.type;
						genData(newUrl,searchParams.selected);
						// 模拟点击Tabs
						if(searchParams.selected === 'right'){
							mui('#slider').slider().gotoItem(1);
						}
					})
					
					var params, distributeCode, currentSelected = undefined
					var self = plus.webview.currentWebview();
				    params = JSON.parse(self.params);//获得参数
				    console.log(params)
				    distributeCode = params.distributecode;
				    currentSelected = params.currentSelected; // 当前选中tabs 
				    console.log(currentSelected)
				    sliderProgressBar = document.querySelector('#sliderProgressBar');
				    slideGroup = document.querySelector('.mui-slider-group');
				    themeFontTabs = document.querySelectorAll('.themes_font_color_tab');
				    item1 = document.querySelector('#item1mobile');
	            	item2 = document.querySelector('#item2mobile');
				    sliderSegmentedControl = document.querySelector('#sliderSegmentedControl');
				    if(currentSelected === 'left'){
				    	auditStatus = '1';
						selected = 'left';
						slideLeft();
				    }else{
				    	auditStatus = '2';
				    	selected = 'right';
				    	slideRight();
				    }
				    
				    var groundUrl = '/a/checkacceptdetail/finish';
				    var url = '/a/checkacceptdetail/shelfInfo?distributeCode='+ distributeCode;
				    genData(url,currentSelected);
					
					var batchAccetpance = document.querySelector('.batchAccetpance');
					document.getElementById('slider').addEventListener('slide', function(e) {
						if (e.detail.slideNumber === 1) {
							selected = 'right';
							auditStatus = '2';
							slideRight();
							batchAccetpance.style.display = 'none';
//							document.querySelector('.batchAccetpance').style.display = 'none';
						}else if(e.detail.slideNumber === 0){
							selected = 'left';
							auditStatus = '1';
							slideLeft();
							batchAccetpance.style.display = 'block';
							document.querySelector('.batchAccetpance').style.display = 'block';
						}
					});
					
					//tab页切的点击事件
					
					$('.mui-input-group').on('change', 'input', function() {
						if (this.checked) {
							sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
							//force repaint
							sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
						}
					});
	            	// 展开编辑
	            	$('#slider').on('tap','.groundEdit',function(){
	            		this.innerHTML = this.innerHTML === '收起编辑' ? '展开编辑':'收起编辑' ;
						let index = this.dataset.index;
						var editForm = document.querySelectorAll('.editForm')[index];
						editForm.style.display = editForm.style.display === 'block' ? 'none': 'block';	
	            	})
	            	
	            	//绑定点击事件  - 进入详情页
						
					$('#slider').on('tap','.moreDetail',function(){
						let id = this.getAttribute('data-id');
						let index = this.dataset.index;
						console.log(index)
						var hasGround = item1.className.indexOf('mui-active')>0 ? true: false;
						
						let newData = {};
						newData.index = index;
						newData.statusname = hasGround ? '待上架':'已上架';
						newData.hasGround = hasGround;
						newData.allData = hasGround ? detailData.listwsj.list: detailData.listysj.list;
						newData.orderInfo = params;
						document.activeElement.blur();
						common.openwin('ground_detail',{ details: JSON.stringify(newData) },{
							titleText: '详情'
						})
					});
					
					/* 批量上架 */
					$('.mui-bar').on('tap','.batchAccetpance',function(){
						var paramsData = {};
						paramsData.list = detailData.listwsj.list;
						paramsData.distributeCode = distributeCode;
						paramsData.itemData = params;
						console.log(paramsData)
						common.openwin('ground_batch',{ params: JSON.stringify(paramsData) },{
							titleText: '药品信息'
						})
					})
					
					// 绑定事件 --确认上架
					$('#slider').on('tap','.ground',function(){
						document.activeElement.blur(); // 隐藏软键盘
						let index = this.dataset.index;
						var _this_card = document.querySelectorAll('.am-card')[index];
						console.log(_this_card)
						let id = _this_card.dataset.id;
						var realNum = detailData.listwsj.list[index].realNum;
						var productBatchNo = detailData.listwsj.list[index].productBatchNo;
						var realReceiveStore = _this_card.querySelector('.select_actualStore').value
						console.log(realNum);
						console.log(realReceiveStore)
						console.log(productBatchNo)
						/*if(realNum <= 0 ){
							return mui.alert('实际上架数量不能小于或等于0','警告',['确定'],function(){},'div')
						}
						if(realNum > _this_card.querySelector('.groundNum').innerText){
							return mui.alert('实际数量不得大于指示数量','警告',['确定'],function(){},'div')
						}*/
						var btnArray = ['否', '是'];
						mui.confirm('是否确认上架？', '确认', btnArray, function(e) {
							if (e.index == 1) {
								var detailListVo = [],postData = {},submitData = {};
									postData.id = id;
									postData.realNum = realNum;
									postData.realReceiveStore = realReceiveStore;
									postData.productBatchNo = productBatchNo;
									detailListVo.push(postData);
									submitData.detailListVo = detailListVo;
									submitData.distributeCode = distributeCode;
									console.log(submitData);
									mui.ajaxRequest(groundUrl,{
				                		type: 'POST',
				                		data: submitData,
				                		contentType: "application/json",
				                		showWaiting: true,
				                		success: function(data){
				                			if(data.code === 200){
				                				mui.toast('上架成功');
				                				var parmasData = {};
												parmasData.finishUrl = '../grounding/index';
												parmasData.keepUrl = 'ground_list';
												parmasData.resultType = 'ground';
												parmasData.itemData = params;
												common.openwin('../result/index',{ parmas: JSON.stringify(parmasData) },{
													titleText: '结果',
													autoBackButton: false
												})
				                			}else{
				                				mui.alert(data.msg)
				                			}
				                		},
				                		error: function(xhr,type,errorThrown){
											console.log(xhr.responseText)
				                		}
				            		});
							} else {
								
							}
						},'div')
					});
				})
			})(mui);
		</script>
	</body>

</html>
