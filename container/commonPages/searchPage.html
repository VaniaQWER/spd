<!--通用 搜索页面-->
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>搜索页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			 <div class="mui-input-row mui-search search_head" style="width:85%;display: inline-block;">
				<input type="search" class="mui-input-clear" placeholder="输入供应商名称">
			</div>
		     <a class="mui-action-back mui-pull-right" style="height:45px;line-height: 45px;">取消</a>
		</header>
		<div class="mui-content">
			<div  style="padding:10px;">
				<h4>历史搜索记录</h4>
				<button type="button">华润</button>
				<button type="button">中医药</button>
			</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
