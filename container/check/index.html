<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/themes.css" rel="stylesheet" />
		<link href="../../css/check.css" rel="stylesheet" />
		<link href="../../css/index_view.css" rel="stylesheet" />
		<link rel="import" href="../../tpl/check_card.html" id="card_view"/>
		<style>
			.mui-plus-pullrefresh .mui-scroll {
                position: absolute;
                width: 100%;
            }
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav themes_bg_color">
		   	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
		   		<label class="mui-pull-right theme_back_font">返回</label>
		   	</a>
		    <h1 class="mui-title themes_title">盘点</h1>
		    <a href="#modal" class="mui-pull-right"  style="height: 45px;padding-top: 12px;">新建盘点</a>
		</header>
		<div class="mui-content">
			<h4 class="title_h3">盘点记录</h4>
			
			<div id="check_scroll1" class="mui-scroll-wrapper">
				<div class="mui-scroll" id='scroll'>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-tab2" style="padding: 0;"></li>
					</ul>
				</div>
			</div>
			<div id="modal" class="mui-modal">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-close mui-pull-right" href="#modal"></a>
					<h1 class="mui-title">新建盘点</h1>
				</header>
				<div class="mui-content" style="height: 100%;padding-top: 12px;">
						<div class="gird">
							<div class="gird-label">盘点类型：</div>
							<button type="button" class="mui-btn gird-button">明盘</button>
							<button type="button" class="mui-btn gird-button">暗盘</button>
						</div>
						<div class="gird">
							<div class="gird-label"></div>
							<button type="button" class="mui-btn gird-button">全盘</button>
							<button type="button" class="mui-btn gird-button">动盘</button>
							<button type="button" class="mui-btn gird-button">动销盘</button>
						</div>
						<div class="gird">
							<div class="gird-label">备注：</div>
							<div class="gird-content">
								<textarea id="textarea" rows="5" placeholder="多行文本框"></textarea>
							</div>
						</div>
						<button class="mui-btn mui-btn-block">确定</button>
				</div>
			</div>
		</div>
		
		<script src="../../js/mui.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/request.js" type="text/javascript" charset="utf-8"></script>

		

		<script type="text/javascript">
			mui.init();
			(function($){
				
				var deceleration = mui.os.ios?0.003: 0.1;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: false, //是否显示滚动条
					deceleration:deceleration
				});
				
				var url = '/a/checkbill/list';
				var page = 1, totalPage = undefined;
				var utils = new Utils();
				utils.appendModule('#card_view');

				/*
            	 	下拉刷新
            	 * */
            	function pulldownRefresh(){
					var self = this;
					page = 1;
					mui.ajaxRequest(url,{
                		type: 'POST',
                		data: {
                			pageNo: page
                		},
                		success: function(data){
                			var resData = data.data;
                			totalPage = data.totalPage;
							self.endPullDownToRefresh(true);
							self.refresh(true);
							return template(resData, false)
                		},
                		error: function(xhr,type,errorThrown){
							alert(xhr.responseText)
                		}
            		});
				}
				
				/*
					 
				 *  上拉加载更多
				 * */
				function pullupRefresh(){
					var self = this;
					page++;
					if( page <= totalPage ){
						mui.ajaxRequest(url,{
	                		type: 'POST',
	                		data:{
	                			pageNo: page
	                		},
	                		success: function(data){
	                			var resData = data.data;
	                			self.endPullUpToRefresh(page >= totalPage);
								return template(resData, true)
	                			
	                		},
	                		error: function(xhr,type,errorThrown){
								alert(xhr.responseText)
	                		}
	            		});
					}
					
				}
            	
				/* 渲染模板   */
				function template(data, insertType){
        			utils.innerTplHtml('check_list', '#scroll', data, insertType);
            	}
				
				$.plusReady(function(){
				 	
				 	//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-scroll'), function(index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							down: {
								style:'circle',
								contentdown : "下拉可以刷新",
								contentover : "释放立即刷新",
								contentrefresh : "正在刷新...",
								callback: pulldownRefresh
							},
							up: {
								contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
	      						contentnomore:'没有更多数据了',
								callback: pullupRefresh
							}
						});
					});
					mui(".mui-scroll").pullToRefresh().pullDownLoading();
	            	$('#scroll').on('tap','.am-card',function(){
	            		let itemData = this.dataset;
	            		console.log(JSON.stringify(itemData))
	            		document.activeElement.blur();
				 		common.openwin('checkList',{ params: JSON.stringify(itemData) });
				 	})
				})
		})(mui);
		
		</script>
	
	</body>

</html>
