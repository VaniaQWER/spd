		<script type="text/javascript">
			if(window.plus) {
                plusready();
            } else {
                document.addEventListener('plusready', plusready, false);
            }
            function plusready() {
                plus.key.addEventListener('backbutton',function(){
                    plus.webview.currentWebview().close();
                })
            }
			
			/*获取二维码返回值*/
			function scaned(t, r, f) {
				console.log(r);//返回二维码读取的数据
			}
			
			function clicked(){
				common.openwin('../commonPages/qrcode',true,{ titleText: '扫一扫' })
			}
			
			(function($) {
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				
				var utils = new Utils();
				utils.appendModule('#card_view');
				
				var nullDataHtml = '<div class="mui-pull-bottom-tips"><div class="mui-pull-bottom-wrapper">'+
										'<span class="mui-pull-loading">暂无数据</span></div></div>'
				
				var checkStatus, detailData = {};
				function showData(data){
					var content = document.querySelector('.main-content');
					var html1 = template('check_list_tpl',data);
					if(!html1){
						html1 = nullDataHtml;
					}
					content.innerHTML = html1;
				}
				
				function genData(url,checkBillNo,checkStatus){
					mui.ajaxRequest(url,{
                		type: 'POST',
                		data: {
                			checkBillNo: checkBillNo
                		},
                		showWaiting: true,
                		success: function(data){
                			if(data.code === 200){
                				detailData = data.data;
                				mui.each(detailData.list,function(index,item){
                					item.checkStatus = checkStatus;
                				})
                				showData(detailData)
                			}else{
                				mui.alert(data.msg)
                			}
                		},
                		error: function(xhr,type,errorThrown){
							alert(xhr.responseText)
                		}
            		});
				}
				
				/* 渲染模板   */
					
				$.plusReady(function(){
					
					var params, checkBillNo, flag = false
					var self = plus.webview.currentWebview();
				    params = self.params;//获得参数
				    console.log(params)
				    checkBillNo = JSON.parse(params).checkbillno;
				    checkStatus = JSON.parse(params).checkStatus
				    
				    var checkUrl = '/a/checkbill/submitCheck';
				    var url = '/a/checkbilldetail/getListByBillNo';
				    genData(url,checkBillNo,checkStatus);
					
					
					 // 展开编辑
					$('.main-content').on('tap','.eidtRow',function(){
						flag = flag === true ? false: true;
						this.innerHTML = this.innerHTML === '展开编辑' ? '收起编辑':'展开编辑' ;
						let id = this.dataset.id;
						let index = this.dataset.index;
						var producter = detailData.list[index].ctmmManufacturerName;
						var numNode = document.querySelectorAll('.am-flex-num')[index];
						var childText;
						if(numNode.querySelector('span')){
							childText = numNode.querySelector('span').innerText;
						}else{
							childText = numNode.querySelector('.relNum').value
						}
						var numInputHtml =  '<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4 font-warning">数量:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="number" value='+ childText +' placeholder="请输入" class="relNum"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'</div>';
						var numHtml = '数量：'+'<span>'+ childText +'</span>';
						var addDiv = document.createElement('div');
						addDiv.className = 'editForm';
						addDiv.innerHTML = '<div class="am-flexbox am-flexbox-align-center">'+
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4 font-warning">生产日期:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="date" placeholder="请输入" class="productDate"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4 font-warning">生产批号:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="text" placeholder="请输入" class="producterPh"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'</div>' +
						'<div class="am-flexbox am-flexbox-align-center">'+
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4 font-warning">有效期至:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="date" placeholder="请输入" class="userfulDate"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'<div class="am-flexbox-item">生产厂家：'+
						'<span>'+ producter +'</span>'+
						'</div>'+
						'</div>'+
						'</div>';
						if($('.am-card-body')[index].querySelectorAll('.editForm').length === 0){
							$('.am-card-body')[index].appendChild(addDiv);
							numNode.innerHTML = numInputHtml;
							
						}else{
							var child = $('.am-card-body')[index].querySelector('.editForm');
							$('.am-card-body')[index].removeChild(child);
							numNode.innerHTML = numHtml;
						}
					});
					//绑定点击事件  - 进入详情页
					
					$('.main-content').on('tap','.toPage',function(){
						let index = this.dataset.index;
						let data = detailData.list[index];
						let newData = Object.assign({},data,JSON.parse(params));
						console.log(JSON.stringify(newData))
						document.activeElement.blur();
						common.openwin('checkDetails',{ details: JSON.stringify(newData) },{
							titleText:'详情'
						})
					})
					
					// 提交
					$('.main-content').on('tap','.submitButton',function(){
						if(flag){
							var index = this.dataset.index;
							var _this_card = document.querySelectorAll('.am-card')[index];
							var currData = detailData.list[index];
							var postData = {}, detailList = [], submitData = {}
							console.log(index)
							postData.accountBatchNo = currData.accountBatchNo;
							postData.accountEndTime = currData.accountEndTime;
							postData.accountProductTime = currData.accountProductTime;
							postData.accountStoreNum = currData.accountStoreNum;
							postData.bigDrugCode = currData.bigDrugCode;
							postData.drugCode = currData.drugCode;
							postData.id = currData.id;
							postData.locCode = currData.locCode;
							postData.pId = currData.pId;
							postData.practicalBatch = currData.practicalBatch;
							postData.practicalRepertory = currData.practicalRepertory;
							postData.realProductTime = currData.realProductTime;
							postData.referencePrice = currData.referencePrice;
							postData.unitCode = currData.unitCode;
							postData.validEndTime = currData.validEndTime;
							postData.supplierCode = currData.supplierCode;
							
							
							detailList.push(postData);
							submitData.detailList = detailList;
							submitData.checkBillNo = checkBillNo;
							console.log(JSON.stringify(submitData));
							
							mui.ajaxRequest(checkUrl,{
								type: 'POST',
								data: submitData,
								showWaiting: true,
								contentType: "application/json",
								success: function(data){
									if(data.code === 200){
										mui.toast('提交成功');
//										genData(url)
									}
								},
								error: function(xhr,type,errorThrown){
									alert(xhr.responseText)
		                		}
							})
							
						}else{
							return mui.alert('请编辑相关数据再继续操作', '提示', ['确认'],function(e){
								
							},'div');
						}
						document.activeElement.blur();
						var btnArray = ['否', '是'];
						$.confirm('确定要执行此操作吗？', '确认提交', btnArray, function(e) {
							if (e.index == 1) {
								
							} else {
							}
						})
					})
					
				});
				
			})(mui);
		</script>
