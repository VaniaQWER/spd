<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		<div class="mui-content">
			<div class="am-title">药品物流管理系统</div>
			<form id='login-form'>
				<div class="am-input-row">
					<label class="am-input-label">
						<img src="../../assest/userlogin.svg" height="24" width="24" />
					</label>
					<div class="am-input-control">
						<input id='account' type="text" placeholder="请输入账号"/>
					</div>
				</div>
				<div class="am-input-row">
					<label class="am-input-label">
						<img src="../../assest/password.svg" height="24" width="24" />
					</label>
					<div class="am-input-control">
						<input id='password' type="password" placeholder="请输入密码"/>
					</div>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-warning" data-loading-text = "登录中" data-loading-icon-position="right">登 录</button>
			</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7'
				});
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};
						if(loginInfo.account === 'admin' && loginInfo.password === 'admin'){
				            mui(this).button('loading');
				            setTimeout(function() {
				                mui(this).button('reset');
				                common.openwin('../home/index',{})
				            }.bind(this), 2000);
						}else{
							alert('账号或密码错误')
						}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
