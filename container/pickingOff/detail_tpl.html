<script type="text/html" id='detail_tpl'>
	<div style="margin-top:10px;">
		{{ each list value i }}
		<ul class="mui-table-view" style="margin-bottom:8px;">
			<li class="mui-table-view-cell mui-collapse">
				<a class="mui-navigate-right" href="#">单据信息</a>
				<div class="mui-collapse-content">
						<div class="mui-input-row">
							<label>拣货单号</label>
							<p class="detailRow_content">{{value.distributionNo}}</p>
						</div>
						<div class="mui-input-row">
							<label>申领单号</label>
							<p class="detailRow_content">{{value.distributionNo}}</p>
						</div>
						<div class="mui-input-row">
							<label>申领部门</label>
							<p class="detailRow_content">{{value.deptName}}</p>
						</div>
						<div class="mui-input-row">
							<label>状态</label>
							<p class="detailRow_content">{{value.type}}</p>
						</div>
						<div class="mui-input-row">
							<label>拣货人</label>
							<p class="detailRow_content">{{value.createrUser}}</p>
						</div>
						<div class="mui-input-row">
							<label>拣货时间</label>
							<p class="detailRow_content">{{value.date}}</p>
						</div>
				</div>
			</li>
		</ul>
		<ul class="mui-table-view" style="margin-bottom:8px;">
			<li class="mui-table-view-cell mui-collapse mui-active">
				<a class="mui-navigate-right" href="#">产品信息</a>
				<div class="mui-collapse-content">
						<div class="mui-input-row">
							<label>通用名</label>
							<p class="detailRow_content">{{value.distributionNo}}</p>
						</div>
						<div class="mui-input-row">
							<label>规格</label>
							<p class="detailRow_content">{{value.deptName}}</p>
						</div>
						<div class="mui-input-row">
							<label>生产厂家</label>
							<p class="detailRow_content">{{value.date}}</p>
						</div>
						<div class="mui-input-row">
							<label>生产批号</label>
							<p class="detailRow_content">{{value.date}}</p>
						</div>
						<div class="mui-input-row">
							<label>生产日期</label>
							<p class="detailRow_content">{{value.date}}</p>
						</div>
						<div class="mui-input-row">
							<label>有效期至</label>
							<p class="detailRow_content">{{value.date}}</p>
						</div>
						<div class="mui-input-row">
							<label>包装规格</label>
							<p class="detailRow_content">{{value.pdPerson}}</p>
						</div>
						<div class="mui-input-row">
							<label>单位</label>
							<p class="detailRow_content">{{value.updateTime}}</p>
						</div>
						<div class="mui-input-row">
							<label>指示货位</label>
							<p class="detailRow_content">A668</p>
						</div>
						<div class="mui-input-row">
							<label>数量</label>
							<p class="detailRow_content">{{value.num}}</p>
						</div>
						<div class="mui-input-row">
							<label>实际上架数量</label>
							<p class="detailRow_content">
								<input value="100" placeholder="请输入" style="height: 20px;"/>
							</p>
						</div>
				</div>
			</li>
		</ul>
		{{ /each }}
	</div>
</script>
