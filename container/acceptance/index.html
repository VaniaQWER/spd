<!doctype html>
<html>

	<body>
		<div class="mui-content">
		    <div class="mui-input-row mui-search search_head">

			<div id="slider" class="mui-slider themes_tab">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item themes_font_color_tab" href="#item1mobile">待验收</a>
					<a class="mui-control-item themes_font_color_tab" href="#item2mobile">已验收</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul id="mui-table-view" class="mui-table-view">
									
								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
		
		<!--<script src="../js/mui.min.js"></script>-->
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			

			(function($) {
				
			$.init()
				
			$('.mui-scroll-wrapper').scroll({
				deceleration: 0.1,
				indicators: true //是否显示滚动条
			});
			var html2 = '<ul class="mui-table-view"><li class="mui-table-view-cell">第二个选项卡子项-1</li><li class="mui-table-view-cell">第二个选项卡子项-2</li><li class="mui-table-view-cell">第二个选项卡子项-3</li><li class="mui-table-view-cell">第二个选项卡子项-4</li><li class="mui-table-view-cell">第二个选项卡子项-5</li></ul>';
			var item2 = document.getElementById('item2mobile');
			document.getElementById('slider').addEventListener('slide', function(e) {
				if (e.detail.slideNumber === 1) {
					if (item2.querySelector('.mui-loading')) {
						setTimeout(function() {
							item2.querySelector('.mui-scroll').innerHTML = html2;
						}, 500);
					}
				}
			});
			
			//tab页切的点击事件
			var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
			$('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
					//force repaint
					sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
				}
			});
			// 模板加载
			$.ready(function(){
				//console.log("当前页面URL："+plus.webview.currentWebview().getURL());
				var data = {
					list: [{
						"id":"1",
						"supplierName": "中国医药集团",
						"drugName": "西咪替丁",
						"producter": "北京汉典制药有限公司",
						"distributionNo": "AADKSF1OOSKDF2",
						"planNo": "plan1213sdfa",
						"date": "2018-08-08"
					},{
						"id":"2",
						"supplierName": "华润医药集团",
						"drugName": "头孢克肟颗粒",
						"producter": "北京北大药业有限公司",
						"distributionNo": "AADKSF1OOSKDF2",
						"planNo": "plan1od09932sdfaafd422",
						"date": "2018-01-19"
					},{
						"id":"3",
						"supplierName": "广州医药",
						"drugName": "阿司匹林",
						"producter": "湖北省益康制药厂",
						"distributionNo": "AADKSF1OOSKDF2",
						"planNo": "plan332342sdfa123",
						"date": "2018-04-19"
					}]
				};
				var utils = new Utils();
				utils.appendModule('#card_view');
				var html = template('index_list_view', data);
				document.getElementById('mui-table-view').innerHTML = html;
			});
			//绑定点击事件  - 进入详情页
					
			$('#slider').on('tap','.am-card',function(){
				let id = this.getAttribute('data-id');
				console.log(id,'id');
				common.openwin('acc_list',{ targetId: id }, {
					titleText: '药品信息'
				})
			})
		})(mui);
		
		</script>
	</body>

</html>
