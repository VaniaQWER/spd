<!--验收列表  - 药品信息 列表页 - wwb-->
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="import" href="./list_tpl.html" id="list_tpl"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/themes.css" rel="stylesheet" />
		<link href="../../css/index_view.css" rel="stylesheet" />
		
	</head>

	<body>
		<div class="mui-content">
		    <div class="mui-input-row mui-search search_head" onclick="toSearchPage()">
				<input type="search" class="mui-input-clear" placeholder="通用名/商品名/生产厂家">
			</div>
			<div id="slider" class="mui-slider themes_tab mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item themes_font_color_tab" href="#item1mobile">待验收</a>
					<a class="mui-control-item themes_font_color_tab" href="#item2mobile">已验收</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="mui-table-view-tab1">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="mui-table-view-tab2">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/request.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			

			(function($) {
				
				$.init()
					
				var deceleration = mui.os.ios?0.003:0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration:deceleration
				});
				var utils = new Utils();
				utils.appendModule('#list_tpl');
				
				/* 渲染模板   */
				var selected = undefined,hasChecked = false,url = undefined;
				currSelected();
            	function template(selected, data,self, insertType){
            		console.log(selected,'selected')
        			utils.innerTplHtml('list_tpl_view', selected, data, insertType);
            	}
            	
            	function currSelected(){
					var item1mobile = document.querySelector('#item1mobile');
					var item2mobile = document.querySelector('#item2mobile');
					if(item1mobile.className.indexOf('mui-active')>0){
						selected = '#mui-table-view-tab1';
						hasChecked = false;
					}else{
						selected = '#mui-table-view-tab2';
						hasChecked = true;
					}
            	}
            	/*
            	 	下拉刷新
            	 * */
            	function pulldownRefresh(){
					url = !hasChecked ? '/acceptanceList': '/acceptanceList2';
					var self = this;
					mui.ajaxRequest(url,{
                		type: 'GET',
                		success: function(data){
                			data.acceptance = !hasChecked ? true: false;
                			self.endPullDownToRefresh(true);
							return template(selected,data,self,false)
                			
                		},
                		error: function(xhr,type,errorThrown){
							alert(xhr.responseText)
                		}
            		});
				}
            	/*
					 
				 *  上拉加载更多
				 * */
				function pullupRefresh(){
					url = !hasChecked ? '/acceptanceList': '/acceptanceList2';
					var self = this;
					mui.ajaxRequest(url,{
                		type: 'GET',
                		success: function(data){
                			self.endPullUpToRefresh();
                			data.acceptance = !hasChecked ? true: false;
							return template(selected,data,self,true)
                			
                		},
                		error: function(xhr,type,errorThrown){
							alert(xhr.responseText)
                		}
            		});
				}
            	
				// 模板加载
				$.plusReady(function(){
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
						
						$(pullRefreshEl).pullToRefresh({
							down: {
								style:'circle',
								contentdown : "下拉可以刷新",
								contentover : "释放立即刷新",
								contentrefresh : "正在刷新...",
								callback: pulldownRefresh
							},
							up: {
								contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
	      						contentnomore:'没有更多数据了',
								callback: pullupRefresh
							}
						});
					});
					// 第一个tab 默认加载一次数据
					mui(".mui-slider-group .mui-scroll").pullToRefresh()[0].pullDownLoading();
					
					var item2 = document.getElementById('item2mobile');
					document.getElementById('slider').addEventListener('slide', function(e) {
						currSelected();
						if (e.detail.slideNumber === 1) {
							if (item2.querySelector('.mui-loading')) {
								mui(".mui-slider-group .mui-scroll").pullToRefresh()[1].pullDownLoading();
							}
						}
					});
				
					//tab页切的点击事件
					var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
					$('.mui-input-group').on('change', 'input', function() {
						if (this.checked) {
							sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
							//force repaint
							sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
						}
					});
					
					// 展开编辑
					$('#slider').on('tap','.edit',function(){
						this.innerHTML = this.innerHTML === '展开编辑' ? '收起编辑':'展开编辑' ;
						let id = this.getAttribute('data-id');
						let index = this.getAttribute('data-index');
						var addDiv = document.createElement('div');
						addDiv.className = 'editForm';
						addDiv.innerHTML = '<div class="am-flexbox am-flexbox-align-center">'+
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4">实到数量:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="number" placeholder="请输入" class="realNum"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4">生产日期:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="date" placeholder="请输入" class="productDate"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'</div>' +
						'<div class="am-flexbox am-flexbox-align-center">'+
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4">生产批号:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="text" placeholder="请输入" class="producterPh"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'<div class="am-flexbox-item">' + 
						'<div class="am-list-item am-input-item am-list-item-middle">' + 
						'<div class="am-list-line">'+
						'<div class="am-input-label am-input-label-4">有效期至:</div>'+
						'<div class="am-input-control">'+
						'<input pattern="[0-9]*" type="date" placeholder="请输入" class="userfulDate"/>'+
						'</div>'+
						'</div>'+
						'</div>'+
						'</div>' +
						'</div>'+
						'<div class="am-flexbox am-flexbox-align-center">'+
						'<div class="am-flexbox-item">批准文号：'+
						'<span>ffdaxx2342ssdfs</span>'+
						'</div>'+
						'</div>';
						if($('.am-card-body')[index].querySelectorAll('.editForm').length === 0){
							$('.am-card-body')[index].appendChild(addDiv);
						}else{
							var child = $('.am-card-body')[index].querySelector('.editForm');
							$('.am-card-body')[index].removeChild(child);
						}
					});
					
					//绑定点击事件  - 进入详情页
						
					$('#slider').on('tap','.moreDetail',function(){
						let id = this.getAttribute('data-id');
						console.log(id,'id');
						common.openwin('acc_detail',{ targetId: id },{
							titleText: '验收详情'
						})
					});
					
					// 绑定事件 --确认验收
					$('#slider').on('tap','.acceptance',function(){
						let id = this.getAttribute('data-id');
						let index = this.getAttribute('data-index');
						console.log(id,'id');
						console.log(index,'index');
						if(document.querySelectorAll('.realNum')[index]){
							var postData = {};
							postData.realNum = document.querySelectorAll('.realNum')[index].value;
							postData.productDate = document.querySelectorAll('.productDate')[index].value;
							postData.producterPh = document.querySelectorAll('.producterPh')[index].value;
							postData.userfulDate = document.querySelectorAll('.userfulDate')[index].value;
							console.log(postData,'postData')
						}
						var btnArray = ['否', '是'];
						mui.confirm('是否确认验收？', '确认', btnArray, function(e) {
							if (e.index == 1) {
								alert('你点击了是')
							} else {
								alert('你点击了否')
							}
						},'div')
					});
					
				});
				
			})(mui);
		
		</script>
	</body>

</html>
