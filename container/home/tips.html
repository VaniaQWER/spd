<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/home.css" />
		<link href="../../css/index_view.css" rel="stylesheet" />
		<link rel="import" href="../../tpl/tips.html" id="tips" />
	</head>

	<body>
		<div class="mui-content" id="tipDetail">

		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function($, doc) {
				// 挂载模板
				var utils = new Utils();
				utils.appendModule('#tips');
				$.plusReady(function() {
					$.init();
					plus.screen.lockOrientation("portrait-primary");
					var self = plus.webview.currentWebview();
					console.log(JSON.parse(self.tipId))
					template(JSON.parse(self.tipId));
					
				});
				function template(data){
                    utils.innerTplHtml('tips-tpl', '#tipDetail', data);
        		}
			}(mui, document))
		</script>
	</body>

</html>
